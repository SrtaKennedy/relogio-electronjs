<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>

    <div class="container">
        <img src="./src/images/cat.png" alt="imagem" class="logo_cat">
        <div id="clock">Carregando...</div>
        <div id="day">Carregando...</div>
    </div>

    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.6/tsparticles.min.js"></script>
    <script>
        tsParticles.load("particles-js", {
            particles: {
                number: {
                    value: 50,
                },
                color: {
                    value: "#fff1c8"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.2,
                    random: true,
                },
                size: {
                    value: 2,
                },
                links: {
                    enable: true,
                    distance: 150,
                    color: "#ae4357",
                    opacity: 0.5,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    outMode: "out",
                }
            } 
        });

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerHTML = now.toLocaleTimeString();
            document.getElementById('day').innerHTML = now.toLocaleDateString();

        }, 1000);
    </script>
</body>
</html>
